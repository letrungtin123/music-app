<body>
  <div class="wrapper">
    <div class="wrapper-play">

      <header class="song-header">
        <button class="btn-head"><i class="fa-solid fa-arrow-left"></i></button>
        <h3 class="title">Songs</h3>
        <button class="btn-head"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M15 6H3v2h12zm0 4H3v2h12zM3 16h8v-2H3zM17 6v8.18c-.31-.11-.65-.18-1-.18a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3V8h3V6z" />
          </svg></button>
      </header>

      <div class="player body-song">
        
        <div class="image-area">
          <img class="rotate"
            src="https://bizweb.dktcdn.net/100/411/628/products/ab67616d0000b2738863bc11d2aa12b54f5aeb36.jpg?v=1660306311410" alt="">
        </div>

        
        <div class="song-details">
          <h1 class="name">Call out my name</h1>
          <h3 class="artists">The Weeknd</h3>
        </div>

    
        <div class="controls">
          <button class="btn-control btn-prev">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="btn-control play-pause">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn-control btn-next">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
